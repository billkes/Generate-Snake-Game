<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <circle cx="75" cy="75" r="70" fill="#4caf50" stroke="#388e3c" stroke-width="4"/>
  
  <!-- 皇冠 -->
  <path d="M75,30 L60,50 L68,45 L75,55 L82,45 L90,50 Z" fill="#ffd700" stroke="#ffa000" stroke-width="2"/>
  <rect x="70" y="55" width="10" height="15" fill="#ffd700" stroke="#ffa000" stroke-width="1"/>
  
  <!-- 蛇头（开心表情） -->
  <ellipse cx="75" cy="85" rx="25" ry="20" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  
  <!-- 蛇眼睛 -->
  <circle cx="65" cy="82" r="3" fill="white"/>
  <circle cx="85" cy="82" r="3" fill="white"/>
  <circle cx="66" cy="81" r="1.5" fill="black"/>
  <circle cx="86" cy="81" r="1.5" fill="black"/>
  
  <!-- 蛇嘴（微笑） -->
  <path d="M65,95 Q75,100 85,95" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- 胜利文字 -->
  <text x="75" y="50" text-anchor="middle" fill="white" font-size="14" font-weight="bold">胜利!</text>
  
  <!-- 星星装饰 -->
  <g fill="#ffd700" opacity="0.7">
    <circle cx="30" cy="30" r="3"/>
    <circle cx="120" cy="30" r="3"/>
    <circle cx="30" cy="120" r="3"/>
    <circle cx="120" cy="120" r="3"/>
  </g>
</svg>