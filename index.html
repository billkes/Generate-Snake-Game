<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="snake-icon.svg">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn" disabled>暂停</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
        
        <div class="game-status">
            <div id="gameStatusText">按"开始游戏"按钮开始</div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到食物可以得分，撞墙或撞到自己游戏结束</p>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
