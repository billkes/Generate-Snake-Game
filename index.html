<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="snake-icon.svg">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-settings">
            <div class="difficulty-setting">
                <label for="difficultySelect">难度:</label>
                <select id="difficultySelect">
                    <option value="EASY">简单</option>
                    <option value="MEDIUM" selected>中等</option>
                    <option value="HARD">困难</option>
                    <option value="EXPERT">专家</option>
                </select>
                <span id="difficultyDisplay" class="difficulty-display">中等</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">开始游戏</button>
            <button id="pauseBtn" class="btn" disabled>暂停</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
        
        <div class="game-status">
            <div id="gameStatusText">按"开始游戏"按钮开始</div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到食物可以得分，撞墙、撞到自己或障碍物游戏结束</p>
            <p>不同难度下障碍物数量不同，难度越高障碍物越多</p>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
